{% extends 'main.html' %}

{% block content %}
    <h1>{{ room.name }}</h1>
<h2>{{ room.description }}</h2>

    <div class="comment-wrapper">
        <h3>Conversation</h3>
        <hr>

        {% for message in room_messages %}
            <div>
                <p>{{ message.user }} - {{ message.message }} : {{ message.created|timesince }}</p>
            </div>
        {% endfor %}
    </div>


{% endblock %}
